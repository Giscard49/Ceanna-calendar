<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CeAnna‚Äôs Calendar üíï</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: plum;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      min-height: 80vh;
    }

    .calendar {
  background-image:
    linear-gradient(rgba(128, 0, 128, 0.8), rgba(128, 0, 128, 0.8)),
    url('flower2.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

  

    .calendar h2 {
      text-align: center;
      color: black;
      margin: 10px 0;
      font-size: 30px;
    }

    .month {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: black;
      font-weight: bold;
      margin: 10px 0;
      font-size: 25px;
    }

    .month button {
      background: #ffb6c1;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 20px;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 6px;
    }

    .weekdays div {
    font-weight: bolder;
    color: black;
    font-size: 21px;
  }

/* Highlight weekend headers (Sat and Sun) */
.weekdays div:nth-child(6),
.weekdays div:nth-child(7) {
  color: black;       /* A dark pink/red */
  font-weight: bold;
}

     .days div {
    background: #fff;
    padding: 10px 0;
    border-radius: 10px;
    color: #333;
    font-weight: 500;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    min-height: 40px;
  }

/* Color weekend dates columns (Sat and Sun) */
.days div:nth-child(7n + 6),
.days div:nth-child(7n + 7) {
  background-color: white;
  color: #ce0b4c;
  font-weight: bold;
}

    .weekend {
      background-color: #ffccd5;
      color: #d40349;
      font-weight: bold;
    }

    .today {
      position: relative;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      cursor: default;
    }

    .today::before {
      content: "üíó";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      z-index: 0;
      user-select: none;
    }

    .today span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .calendar {
        border-radius: 12px;
        padding: 16px;
        margin-top: 10px;
      }

      .calendar h2 {
        font-size: 30px;
      }

      .month {
        font-size: 30px;
      }

      .month button {
        font-size: 26px;
        padding: 4px 8px;
      }

      .days div, .weekdays div {
        font-size: 18px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

  <div class="calendar">
    <h2>CeAnna‚Äôs Calendar üíï</h2>
    <div class="month">
      <button onclick="changeMonth(-1)">‚Üê</button>
      <span id="monthYear"></span>
      <button onclick="changeMonth(1)">‚Üí</button>
    </div> <br>
    <div class="weekdays"> 
      <div>Mon</div><div>Tue</div><div>Wed</div>
      <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
    </div> <br>
    <div class="days" id="days"></div>
  </div>

  <script>
    const monthYear = document.getElementById('monthYear');
    const daysContainer = document.getElementById('days');
    let currentDate = new Date();

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay(); // 0 (Sun) to 6 (Sat)
      const lastDate = new Date(year, month + 1, 0).getDate();

      const adjustedStart = (firstDay + 6) % 7;

      monthYear.innerText = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
      daysContainer.innerHTML = '';

      // Fill in real dates only
      for (let i = 0; i < adjustedStart; i++) {
        daysContainer.innerHTML += `<div style="visibility: hidden;"></div>`;
      }

      for (let day = 1; day <= lastDate; day++) {
        const currentLoopDate = new Date(year, month, day);
        const weekDay = currentLoopDate.getDay();
        let dayPosition = (weekDay + 6) % 7; // Adjust for Monday-first

        const isToday =
          day === new Date().getDate() &&
          month === new Date().getMonth() &&
          year === new Date().getFullYear();

        const isWeekend = dayPosition === 5 || dayPosition === 6;

        let classNames = [];
        if (isToday) classNames.push("today");
        if (isWeekend) classNames.push("weekend");

        if (isToday) {
          daysContainer.innerHTML += `<div class="${classNames.join(' ')}"><span>${day}</span></div>`;
        } else {
          daysContainer.innerHTML += `<div class="${classNames.join(' ')}">${day}</div>`;
        }
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar(currentDate);
    }

    renderCalendar(currentDate);
  </script>

</body>
</html>
