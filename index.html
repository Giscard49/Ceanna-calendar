<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Baby‚Äôs Calendar üíï</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    .calendar {
      background: #ffe4e1;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .calendar h2 {
      text-align: center;
      color: #ff69b4;
      margin: 10px 0;
      font-size: 28px;
    }

    .month {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #d63384;
      font-weight: bold;
      margin: 10px 0;
      font-size: 20px;
    }

    .month button {
      background: #ffb6c1;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 18px;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 6px;
    }

    .weekdays div {
      font-weight: bold;
      color: #c71585;
      font-size: 14px;
    }

    .days div {
      background: #fff;
      padding: 10px 0;
      border-radius: 10px;
      color: #333;
      font-weight: 500;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .today {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
      border: 2px solid white;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .calendar {
        border-radius: 12px;
        padding: 16px;
        margin-top: 10px;
      }

      .calendar h2 {
        font-size: 22px;
      }

      .month {
        font-size: 16px;
      }

      .month button {
        font-size: 16px;
        padding: 4px 8px;
      }

      .days div, .weekdays div {
        font-size: 14px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>

<div class="calendar">
  <h2>My Baby‚Äôs Calendar üíï</h2>
  <div class="month">
    <button onclick="changeMonth(-1)">‚Üê</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">‚Üí</button>
  </div>
  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div>
    <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="days" id="days"></div>
</div>

<script>
  const monthYear = document.getElementById('monthYear');
  const daysContainer = document.getElementById('days');
  let currentDate = new Date();

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    monthYear.innerText = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
    daysContainer.innerHTML = '';

    for (let i = 0; i < firstDay; i++) {
      daysContainer.innerHTML += `<div></div>`;
    }

    for (let day = 1; day <= lastDate; day++) {
      const isToday =
        day === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear();

      daysContainer.innerHTML += `<div class="${isToday ? 'today' : ''}">${day}</div>`;
    }
  }

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    renderCalendar(currentDate);
  }

  renderCalendar(currentDate);
</script>

</body>
</html>
